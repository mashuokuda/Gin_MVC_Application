<!DOCTYPE html>
<html lang="ja">
<head>
    {{template "head" .}}
    <title>{{ .str }}</title>
</head>
<body>
{{template "header" .}}
<h1>{{ .str }}</h1>
<p>{{.username}}</p>
<p>{{.userprofile}}</p>
{{if ne .errorMsg  ""}}
{{template "error" .}}
{{end}}
<p id="notify"></p>
<script>
    let c = 0
    let fn = ()=> {
        if ({{.loginState}})
        {
            fetch("/notify").then(
                (res) => {
                    if (!res.ok) {
                        return "[]"
                    }
                    return res.json()
                }
            ).then((j) => {
                nn = JSON.parse(j)
                if (c < nn.length) {
                    document.getElementById("notify").innerText = nn.length + "件の通知があります"
                    c = nn.length
                }
            })
        }
    };
    fn();
    setInterval(fn,5000)
</script>
</body>
</html>
